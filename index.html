<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="game.css">

<body>

  <div id='game-board'>
    <tr>
      <button class='pure-button' id='use-promise'>Promise</button>
      <button class='pure-button' id='use-async-await'>async-await</button>
      <button class='pure-button' id='use-callback'>callback</button>
    </tr>
    <div id="score"></div>
    <div id="category-title"></div>

      <textarea name="" class='pure-input-1' id="player-response" cols="30" rows="10"></textarea>
    </form>
    <button id='check-response' class='pure-button'>Check response</button>
    <div id='answer'></div>


  </div>







  <script type='module' src='./game.js'></script>
